<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garry's Mod Loading Screen - Video Background</title>
    <!-- Carga de Tailwind CSS para un estilizado rápido y responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        :root {
            --gmod-primary: #f59e0b;
            --gmod-text-shadow: 0 0 15px rgba(0, 0, 0, 0.75);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            filter: brightness(60%) blur(1px);
        }

        #loading-overlay {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 700px;
            color: #ffffff;
            text-align: center;
        }

        .status {
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: var(--gmod-text-shadow);
            margin-bottom: 0.5rem;
            min-height: 24px;
        }

        .messages {
            font-size: 1rem;
            font-weight: 400;
            text-shadow: var(--gmod-text-shadow);
            margin-top: 1.5rem;
            opacity: 0.8;
            min-height: 16px;
        }

        #loading-bar-outer {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background-color: var(--gmod-primary);
            border-radius: 5px;
            transition: width 0.3s ease-out;
        }
    </style>
</head>
<body>

    <!-- Video de fondo en WebM -->
    <div id="video-container">
        <video
            id="background-video"
            autoplay
            loop
            muted
            playsinline
            preload="auto"
            poster="https://placehold.co/1920x1080/000000/ffffff?text=Cargando..."
            onerror="document.getElementById('video-error-message').style.display='block'; document.getElementById('video-error-message').textContent = '⚠️ ERROR: Falla al cargar el video (Codec/404/MIME).'; console.error('Error cargando el video.');"
        >
            <source src="https://epicsans3443-boop.github.io/LoadingscreenVideoTest1/epic_hns_video_muted.webm" type="video/webm">
            Tu navegador no soporta el tag de video.
        </video>
    </div>

    <!-- Audio de fondo -->
    <audio id="background-audio" autoplay loop>
        <source src="./epic_hns_video_audio.mp3" type="audio/mpeg">
        <source src="./epic_hns_video_audio.ogg" type="audio/ogg">
        Tu navegador no soporta el audio.
    </audio>

    <!-- Overlay con estado de carga -->
    <div id="loading-overlay">
        <h1 class="text-4xl sm:text-6xl font-black mb-10 text-cyan-400" style="text-shadow: 0 0 20px rgba(0,0,0,1);">
            EPIC'S <span class="text-white">HIDE AND SEEK</span>
        </h1>

        <div class="bg-gray-800/80 p-6 rounded-xl shadow-2xl backdrop-blur-sm">
            <p class="status" id="loading-status">Inicializando...</p>

            <p id="video-error-message" class="text-sm mt-3 bg-red-800/70 p-1 rounded-md text-red-400 font-bold" style="display:none; text-shadow:none;">
                ⚠️ ERROR: No se pudo cargar el video.
            </p>

            <div id="loading-bar-outer">
                <div class="loading-bar" id="loading-progress"></div>
            </div>

            <p class="text-sm mt-3 opacity-75" id="file-needed-count">Descargando 0 de 0 archivos.</p>
            <p class="messages" id="loading-messages">¡Prepárate para la acción!</p>
        </div>
    </div>

    <!-- Script de GMod -->
    <script>
        const statusElement = document.getElementById('loading-status');
        const progressElement = document.getElementById('loading-progress');
        const messagesElement = document.getElementById('loading-messages');
        const fileCountElement = document.getElementById('file-needed-count');
        const audioElement = document.getElementById('background-audio');

        let totalFilesNeeded = 0;

        function updateMessages(msg) {
            messagesElement.textContent = msg;
        }

        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) { }
        function SetFilesNeeded(needed) {
            totalFilesNeeded = needed;
            fileCountElement.textContent = `Descargando 0 de ${totalFilesNeeded} archivos.`;
            statusElement.textContent = 'Preparando la descarga de archivos...';
        }
        function SetFilesTotal(total) { }
        function DownloadingFile(fileName) {
            updateMessages(`Descargando: ${fileName}`);
        }
        function SetProgress(progress) {
            const progressPercent = Math.round(progress);
            progressElement.style.width = `${progressPercent}%`;
            if (totalFilesNeeded > 0) {
                const downloadedFiles = Math.round((progressPercent / 100) * totalFilesNeeded);
                fileCountElement.textContent = `Descargando ${downloadedFiles} de ${totalFilesNeeded} archivos.`;
            }
        }
        function SetStatus(status) { statusElement.textContent = status; }
        function SetSteamID(steamid) { }
        function PlaySong(url) {
            if (audioElement) {
                if (url) audioElement.src = url;
                audioElement.play().catch(error => {
                    console.log("No se pudo iniciar la reproducción del audio automáticamente.");
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.getElementById('background-video');
            if (videoElement) {
                videoElement.play().catch(error => {
                    console.error("No se pudo iniciar la reproducción automática del video:", error);
                });
            }
            audioElement.play().catch(error => {
                console.log("Reproducción de audio bloqueada, el usuario deberá hacer clic si GMod lo permite.");
            });
        });
    </script>

</body>
</html>
