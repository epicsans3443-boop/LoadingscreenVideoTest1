<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garry's Mod Loading Screen - Video Background</title>
    <!-- Carga de Tailwind CSS para un estilizado rápido y responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define la fuente Inter y el estilo general */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        :root {
            --gmod-primary: #f59e0b; /* Color naranja de GMod o similar */
            --gmod-text-shadow: 0 0 15px rgba(0, 0, 0, 0.75);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Evita barras de desplazamiento */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Fondo negro por si el video tarda en cargar */
        }

        /* ----------------------------------------------------- */
        /* ESTILO DEL VIDEO DE FONDO (CRÍTICO) */
        /* ----------------------------------------------------- */

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            /* El truco: cubre el área, recorta si es necesario, mantiene aspecto */
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            filter: brightness(60%) blur(1px); /* Oscurece y desenfoca ligeramente para mejorar la legibilidad del texto */
        }

        /* ----------------------------------------------------- */
        /* ESTILO DE LA CAPA SUPERIOR (OVERLAY) */
        /* ----------------------------------------------------- */

        #loading-overlay {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 700px;
            color: #ffffff;
            text-align: center;
        }

        .status {
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: var(--gmod-text-shadow);
            margin-bottom: 0.5rem;
            min-height: 24px; /* Evita CLS al actualizar el texto */
        }

        .messages {
            font-size: 1rem;
            font-weight: 400;
            text-shadow: var(--gmod-text-shadow);
            margin-top: 1.5rem;
            opacity: 0.8;
            min-height: 16px;
        }

        /* BARRA DE CARGA */
        #loading-bar-outer {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .loading-bar {
            height: 100%;
            width: 0%; /* Inicia en 0% (vacía) */
            background-color: var(--gmod-primary);
            border-radius: 5px;
            transition: width 0.3s ease-out; /* Animación suave del progreso */
        }
    </style>
</head>
<body>

    <!-- 1. ELEMENTO DE VIDEO DE FONDO (Permanece mudo para autoplay garantizado) -->
    <div id="video-container">
        <video
            id="background-video"
            autoplay
            loop
            muted
            playsinline
            preload="auto"
            poster="https://placehold.co/1920x1080/000000/ffffff?text=Cargando..."
            onerror="document.getElementById('video-error-message').style.display='block'; document.getElementById('video-error-message').textContent = '⚠️ ERROR: Falla al cargar el archivo de video (404/MIME).'; console.error('Error cargando el video.');"
        >
            <!-- 
                *** PRIORIDAD: WEBM (VP8/VP9) para máxima compatibilidad con GMod CEF ***
                Recodifica el video a WebM y súbelo a GitHub.
            -->
            <source src="https://github.com/epicsans3443-boop/LoadingscreenVideoTest1/raw/refs/heads/main/epic_hns_video_muted.webm" type="video/webm">
            <!-- MP4 se mantiene como fallback (la versión H.264 recodificada) -->
            <source src="https://github.com/epicsans3443-boop/LoadingscreenVideoTest1/raw/refs/heads/main/epic_hns_video_muted.mp4" type="video/mp4">
            Tu navegador no soporta el tag de video.
        </video>
    </div>

    <!-- 2. ELEMENTO DE AUDIO DE FONDO (PARA MÚSICA) -->
    <audio id="background-audio" autoplay loop>
        <!-- 
            *** RUTA DEL ARCHIVO DE AUDIO ***
        -->
        <source src="./epic_hns_video_audio.mp3" type="audio/mpeg">
        <source src="./epic_hns_video_audio.ogg" type="audio/ogg">
        Tu navegador no soporta el audio.
    </audio>

    <!-- 3. CAPA DE CONTENIDO (Overlay) -->
    <div id="loading-overlay">
        <!-- Título principal -->
        <h1 class="text-4xl sm:text-6xl font-black mb-10 text-cyan-400" style="text-shadow: 0 0 20px rgba(0,0,0,1);">
            EPIC'S <span class="text-white">HIDE AND SEEK</span>
        </h1>

        <!-- Contenedor de estado y progreso -->
        <div class="bg-gray-800/80 p-6 rounded-xl shadow-2xl backdrop-blur-sm">
            
            <!-- Estado actual de la carga -->
            <p class="status" id="loading-status">
                Inicializando...
            </p>

            <!-- Mensaje de error de video (oculto por defecto) -->
            <p id="video-error-message" class="text-sm mt-3 bg-red-800/70 p-1 rounded-md text-red-400 font-bold" style="display:none; text-shadow:none;">
                ⚠️ ERROR: Video de fondo no encontrado, ruta incorrecta, o formato incompatible.
            </p>

            <!-- Barra de progreso -->
            <div id="loading-bar-outer">
                <div class="loading-bar" id="loading-progress"></div>
            </div>

            <!-- Archivos y mensajes -->
            <p class="text-sm mt-3 opacity-75" id="file-needed-count">
                Descargando 0 de 0 archivos.
            </p>
            <p class="messages" id="loading-messages">
                ¡Prepárate para la acción!
            </p>
        </div>
        
    </div>

    <!-- 4. SCRIPT DE INTERFAZ DE GARRY'S MOD -->
    <script>
        // Referencias a los elementos del DOM
        const statusElement = document.getElementById('loading-status');
        const progressElement = document.getElementById('loading-progress');
        const messagesElement = document.getElementById('loading-messages');
        const fileCountElement = document.getElementById('file-needed-count');
        const audioElement = document.getElementById('background-audio');
        const videoElement = document.getElementById('background-video');

        // Variables de seguimiento
        let totalFilesNeeded = 0;
        
        // Función de utilidad para generar mensajes (simula mensajes dinámicos)
        function updateMessages(msg) {
            messagesElement.textContent = msg;
        }

        // -----------------------------------------------------
        // FUNCIONES LLAMADAS POR GARRY'S MOD (Bridge Functions)
        // -----------------------------------------------------
        // (Las funciones GameDetails, SetFilesNeeded, etc., permanecen igual)
        // ... (resto del código de GMod bridge) ...

        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) { }
        function SetFilesNeeded(needed) {
            totalFilesNeeded = needed;
            fileCountElement.textContent = `Descargando 0 de ${totalFilesNeeded} archivos.`;
            statusElement.textContent = 'Preparando la descarga de archivos...';
        }
        function SetFilesTotal(total) { }
        
        function DownloadingFile(fileName) {
            updateMessages(`Descargando: ${fileName}`);
        }
        
        function SetProgress(progress) {
            const progressPercent = Math.round(progress);
            progressElement.style.width = `${progressPercent}%`;
            
            if (totalFilesNeeded > 0) {
                const downloadedFiles = Math.round((progressPercent / 100) * totalFilesNeeded);
                fileCountElement.textContent = `Descargando ${downloadedFiles} de ${totalFilesNeeded} archivos.`;
            }
        }

        function SetStatus(status) {
            statusElement.textContent = status;
        }

        function SetSteamID(steamid) { }

        function PlaySong(url) {
            if (audioElement) {
                if (url) {
                    audioElement.src = url;
                }
                audioElement.play().catch(error => {
                    console.log("No se pudo iniciar la reproducción del audio automáticamente.");
                });
            }
        }
        
        // -----------------------------------------------------
        // Manejo de Interacción con el Video y Audio (¡CRÍTICO!)
        // -----------------------------------------------------

        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM Cargado. Intentando reproducir multimedia.");
            
            // 1. Comprobación de compatibilidad con MIME Type (antes de intentar reproducir)
            // Se comprueba si el navegador puede reproducir MP4 o WEBM
            const canPlayMp4 = videoElement.canPlayType('video/mp4');
            const canPlayWebm = videoElement.canPlayType('video/webm');
            
            if (canPlayMp4 === 'no' && canPlayWebm === 'no') {
                 const errorMessage = document.getElementById('video-error-message');
                 errorMessage.textContent = '⚠️ ERROR: El navegador no soporta ni MP4 ni WEBM.';
                 errorMessage.style.display = 'block';
                 console.error('El navegador no puede reproducir ningún tipo de video compatible.', canPlayMp4, canPlayWebm);
                 return; // Detiene el intento de reproducción
            }


            // 2. Intenta reproducir el video (debe funcionar por estar mudo)
            videoElement.play().catch(error => {
                console.error("No se pudo iniciar la reproducción automática del video:", error);
                // La etiqueta onerror de HTML maneja fallos directos (404)
            });

            // 3. CHECK AGRESIVO DE CÓDEC: Si no se puede cargar el metadata en 3 segundos
            setTimeout(() => {
                // readyState < 3 significa que el navegador no pudo cargar suficiente data (al menos el primer frame)
                if (videoElement.readyState < 3 && !videoElement.paused) {
                    const errorMessage = document.getElementById('video-error-message');
                    // Mensaje actualizado para reflejar la estrategia WEBM/MP4
                    errorMessage.textContent = '⚠️ ERROR CRÍTICO: Ningún códec (WebM o MP4) es compatible.';
                    errorMessage.style.display = 'block';
                }
            }, 3000); // Dale 3 segundos para que se cargue

            // 4. Intenta reproducir el audio. (Puede fallar)
            audioElement.play().catch(error => {
                console.log("Reproducción de audio bloqueada.");
            });
        });

    </script>

</body>
</html>
